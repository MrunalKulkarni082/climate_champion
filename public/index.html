<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Champion Programme 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 8px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .btn:hover {
            background: #2980b9;
        }
        
        .btn-secondary {
            background: #95a5a6;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        
        .btn-admin {
            background: #e74c3c;
        }
        
        .btn-admin:hover {
            background: #c0392b;
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŒ±</div>
        <h1>Climate Champion Programme 2025</h1>
        <p class="subtitle">Anant School for Climate Action</p>
        <p style="margin-bottom: 2rem; color: #555;">
            Join the year-long educational and action-driven programme for school students across India.
        </p>
        
        <div>
            <a href="/register" class="btn">Student Registration</a>
            <a href="/login" class="btn btn-secondary">Student Login</a>
        </div>
        
        <div style="margin-top: 2rem;">
            <a href="/admin/login" class="btn btn-admin">Admin Access</a>
        </div>
        
        <div style="margin-top: 2rem;">
            <a href="/leaderboard-page" class="btn btn-secondary">View Leaderboard</a>
        </div>
    </div>
</body>
</html>
